<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather Bot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
	<header id="header" class="darktheme">
		<div class="botavatar">
			<img src="img/avatar64.png" alt="avatar">
		</div>
		<div class="botdetails">
			<h3>Funmbi's Weather Bot</h3>
			<p>Online</p>
		</div>
		<div class="menu">
			<img id="mydropmenu" src="img/menuwhite32.png" alt="menu" class="dropmenu">
			<div id="mymenucontent" class="menucontent">
				<p id="green" class="greentheme">Green Theme</p>
				<p id="dark" class="darktheme">Dark Theme</p>
			</div>
		</div>
	</header>
	<section id="section">
		<div id="chatspace" class="chats">
			<div class="messagediv">
				<div class="botmessage">
					<p>Would you like to know about the weather in your city today? simply enter the name of your city like this. (ABUJA).</p>
				</div>
				<div class="after-botmessage"></div>
			</div>
		</div>
	</section>
	<footer>
		<form>
			<div class="chatinput">
				<input id="chattext" type="text" name="chattext" placeholder="Type your message">
				<input id="chatsubmit" type="submit" value=" ">
			</div>
		</form>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
